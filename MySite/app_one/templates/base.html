<!DOCTYPE html>

<html lang="en" dir="ltr">

  </head>
  <body>

      <div class="container">

    <a class="navbar-brand bigbrand" href="{% url 'home' %}">
      <i class="fas fa-home"></i>
      Home
    </a>

      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>

        <li class="nav-item dropdown">
          <div class="btn-group">
            <a role="button" class="nav-link" href="{% url 'projects' %}">Projects</a>

              <a class="dropdown-item" href="{% url 'c4' %}">Connect Four</a>
              <a class="dropdown-item" href="{% url 'ttt' %}">Tic Tac Toe</a>
            </div>
          </div>

        <li class="nav-item">
          <a class="nav-link" href="https://www.linkedin.com/in/zaherjarrah/">Linked<i class="fab fa-linkedin"></i></a>
